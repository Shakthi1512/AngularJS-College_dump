<!DOCTYPE html>
<html ng-app="userApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="UserController">
  <input type="text" ng-model="newUser.name" placeholder="Name">
  <input type="text" ng-model="newUser.email" placeholder="Email">
  <button ng-click="addUser()">Add</button>
  <ul>
    <li ng-repeat="user in users">
      <input type="text" ng-model="user.name">
      <input type="text" ng-model="user.email">
      <button ng-click="deleteUser($index)">Delete</button>
    </li>
  </ul>
  <script>
    angular.module('userApp', []).controller('UserController', function($scope) {
      $scope.users = [{name: 'User 1', email: 'user1@example.com'}, {name: 'User 2', email: 'user2@example.com'}];
      $scope.addUser = function() {
        $scope.users.push($scope.newUser);
        $scope.newUser = {};
      };
      $scope.deleteUser = function(index) {
        $scope.users.splice(index, 1);
      };
    });
  </script>
</body>
</html>
