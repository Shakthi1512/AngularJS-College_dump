<!DOCTYPE html>
<html ng-app="loginApp">

<head>
    <title>Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div ng-controller="loginController as loginCtrl">
        <form name="loginForm" ng-submit="loginCtrl.submitForm()" novalidate>
            <label>Username:</label>
            <input type="text" name="username" ng-model="loginCtrl.username" required>
            <div ng-show="loginForm.username.$dirty && loginForm.username.$error.required">Username is required</div>

            <label>Password:</label>
            <input type="password" name="password" ng-model="loginCtrl.password" required>
            <div ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Password is required</div>

            <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
        </form>
    </div>

    <script>
        var app = angular.module('loginApp', []);
        app.controller('loginController', function () {
            this.submitForm = function () {
                alert('Logged in successfully');
            };
        });
    </script>
</body>

</html>
