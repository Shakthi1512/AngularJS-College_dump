<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="TodoCtrl">
  <input type="text" ng-model="newTask" placeholder="Add a task">
  <button ng-click="addTask()">Add</button>
  <ul>
    <li ng-repeat="task in tasks track by $index">
      <input type="text" ng-model="tasks[$index]">
      <button ng-click="deleteTask($index)">Delete</button>
    </li>
  </ul>
  <script>
    angular.module('todoApp', []).controller('TodoCtrl', function($scope) {
      $scope.tasks = ['Task 1', 'Task 2', 'Task 3'];
      $scope.addTask = function() {
        $scope.tasks.push($scope.newTask);
        $scope.newTask = '';
      };
      $scope.deleteTask = function(index) {
        $scope.tasks.splice(index, 1);
      };
    });
  </script>
</body>
</html>
