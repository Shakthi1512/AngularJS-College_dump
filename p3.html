<!DOCTYPE html>
<html ng-app="calculatorApp">
<head>
  <title>Simple Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-controller="CalculatorCtrl">
  <input type="number" ng-model="num1" placeholder="Enter first number">
  <select ng-model="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option> <!-- Added option for multiplication -->
    <option value="/">/</option>
  </select>
  <input type="number" ng-model="num2" placeholder="Enter second number">
  <button ng-click="calculate()">Calculate</button>
  <p>Result: {{ result }}</p>
</div>

<script>
var app = angular.module('calculatorApp', []);
app.controller('CalculatorCtrl', function($scope) {
  $scope.calculate = function() {
    switch ($scope.operator) {
      case '+':
        $scope.result = $scope.num1 + $scope.num2;
        break;
      case '-':
        $scope.result = $scope.num1 - $scope.num2;
        break;
      case '*':
        $scope.result = $scope.num1 * $scope.num2; // Updated for multiplication
        break;
      case '/':
        $scope.result = $scope.num1 / $scope.num2;
        break;
      default:
        $scope.result = "Invalid operator";
    }
  };
});
</script>

</body>
</html>
